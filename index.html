<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QuantumFlip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #0b0f14;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      }

      /* Casino felt background */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(
            circle at 50% 40%,
            rgba(26, 38, 30, 0.95),
            rgba(8, 12, 14, 1) 72%
          ),
          repeating-linear-gradient(
            45deg,
            rgba(255,255,255,0.02),
            rgba(255,255,255,0.02) 2px,
            transparent 2px,
            transparent 6px
          );
        z-index: -1;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
